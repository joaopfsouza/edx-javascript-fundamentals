<!DOCTYPE html>
<html lang="en">

<head>
    <title>Plotting functions in JavaScript using the
        function plot library</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.7.0/spectrum.min.js"></script>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.6.1/spectrum.min.css">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://mauriciopoppe.github.io/function-plot/js/function-plot.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="plot();">

    <h2>Interactive Function Plotter</h2>
    <section id="plotSettings">
        
        <label for="xMin">xMin:</label>
        <br>
        <input type="text" id="xmin">
        <p></p>


        <label for="xMin">xMin:</label>
        <br>
        <input type="text" id="xmin">
        <p></p>


        <label for="xMax">xMax:</label>
        <br>
        <input type="text" id="xmax">
        <p></p>

        <label for="yMin">yMin:</label>
        <br>
        <input type="text" id="ymin">
        <p></p>

        <label for="yMax">yMax:</label>
        <br>
        <input type="text" id="ymax">
        <p></p>

        <label for="funcPlot">Function to plot:</label>
        <br>
        
        <input type="text" id="funcplot">
        <p></p>

        <label for="yMax"> Color: </label>
        <!-- <input type="color" id="color" onchange="plot();"> -->
        <input type="color" id="color">


        <p></p>

        <button type="submit" onclick="plot();">Plot</button>
    </section>

    <section id="plot">
        <div id="myFunction"></div>
    </section>

</body>

</html>
